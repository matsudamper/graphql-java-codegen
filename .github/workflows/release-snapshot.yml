name: Release Snapshot

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: gradle

      - name: Compute snapshot version
        run: |
          VERSION_POSTFIX="-SNAPSHOT-$(date +'%Y%m%d-%H%M%S')"
          echo "VERSION_POSTFIX=VERSION_POSTFIX" >> "$GITHUB_ENV"

      - name: Publish snapshot to GitHub Packages
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          ./gradlew publish \
            -PsnapshotVersion="VERSION_POSTFIX" \
            --warning-mode all
